<!DOCTYPE html>
<html lang="pt-br">

  <head>
      <title>Jogo de Advinhação</title>
      <meta charset="UTF-8">
      <!-- Mobile Adaptation -->
      <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <header>
      
    </header>
    
    <main>
      <h1>Jogo de Advinhação</h1>
      <script>
          function pulaLinha(){
          document.write("<br>");
          document.write("<br>");
        }
        
        function mostra(frase){
          document.write(frase);
          pulaLinha();
        }
        
        var numPensado = Math.round(Math.random()*10);
        
        var chute = parseInt(prompt("Digite seu chute: "));
        
        if(chute != numPensado){
          mostra("Você errou ! 🙁 <br> O número pensado foi " +numPensado);
        }else{
          mostra("Você acertou ! 🙂");
        }
        
      </script>
    </main>
    
    <footer>
      
    </footer>
  </body>
</html>
