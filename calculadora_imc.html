  <body>
    <header>

    <main>
      <h1>Calculadora IMC</h1>
      <script>
        function pulaLinha(){
          document.write("<br>");
          document.write("<br>");
        }
        
        function mostra(frase){
          document.write(frase);
          pulaLinha();
        }
        
        function imcCalculate(massa,altura){
          return massa / (altura*altura);
        }
        
          var nomeUser = prompt("Informe seu nome: ")
          var massaUser = prompt("Informe qual o seu peso em Kg (Ex: 70 Kg): ");
          var alturaUser = prompt("Informe qual a sua altura em metros (Ex: 1.80 m): ");
          var imcResult = imcCalculate(massaUser,alturaUser)
          mostra(nomeUser + ", o seu IMC Ã©: " + Math.round(imcResult));
          
      </script>
